<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <br>
        <label for="Name">Name</label>
        <input type="text" required minlength="3" maxlength="5" id="Name">
        </br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" required min="0" max="100">
        </br>
        <br>
        <label for="DOB">DOB</label>
        <input type="date" id="DOB">
        </br>
        <br>
        <label>TOB</label>
        <input type="datetime-local">
        </br>
        <br>
        <label>Email</label>
        <input type="email">
        </br>
        <br>
        <label>Upload aadhar</label>
        <input type="file">
        </br>
        <br>
        <label>Volumne</label>
        <input type="range">
        </br>
        <br>
        <label>Color</label>
        <input type="color">
        </br>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        </br>
        <br>
        <label>I Know :</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JS</label>
        </br>
        <br>
        <label>Gender</label>
        <input type="radio" name="gend">
        <label>Male</label>
        <input type="radio" name="gend">
        <label>Female</label>
        </br>
        <br>
        <label>State :</label>
        <select>
            <option>TS</option>
            <option>AP</option>
        </select>
        </br>
        <br>
        <label>Comments :</label>
        <textarea rows="5" cols="20"></textarea>
        </br>
        <br>
        <input type="submit">
        </br>
    </form>
</body>
</html>
