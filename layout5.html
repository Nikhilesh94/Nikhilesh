<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5</title>
    <style>
        .par{background-color: blue;width: 100vw;height: 100vh;}
        .c1{background-color: blueviolet;width: 100%;height: 25%;}
        .c2{background-color: white;width: 100%;height: 50%;display: flex;}
        .sc1{background-color: aqua;width: 50%;height: 100%;}
        .sc2{background-color: brown;width: 50%;height: 100%;}
        .c3{background-color: chocolate;width: 100%;height: 25%;}

    </style>
</head>
<body>
    <div class="par">
        <div class="c1"></div>
        <div class="c2">
            <div class="sc1"></div>
            <div class="sc2"></div>
        </div>
        <div class="c3"></div>
    </div>
    
</body>
